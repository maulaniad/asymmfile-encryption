{% load static %}
<button

>

    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"

      <li>

        >

            aria-hidden="true"

            fill="currentColor"

              viewBox="0 0 20 20"

                stroke-linejoin="round"

              class="w-4 h-4 ml-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"

              viewBox="0 0 20 20"

            >

                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 12l-4-4-4 4"
              />
            </svg>
          </template>
        </button>
        <ul
          x-show="open"
          class="space-y-2 py-2"
        >
          <li>
            <a
              href="{% url 'rsa_encrypt:encrypt' %}"
              class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            >
            <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

        </ul>
      </li>
      <li>
        <button
          type="button"
          data-modal-target="popup-modal"
          data-modal-toggle="popup-modal"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <svg
            class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 16 16"
          >
            <path

              stroke-width="2"
