{% extends "core.html" %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
  <div class="container vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="w-25">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="w-25">
          <img src="{% static 'icons/logo.png' %}" alt="logo" class="img-fluid"/>
        </div>
        <div class="me-4">
          <p class="fw-bold mb-0">AsymmFile Encryption</p>
          <p>Welcome Back ...</p>
        </div>
      </div>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username or Email" required/>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required/>
        </div>
        <input type="submit" value="Login" class="btn btn-primary"/>
      </form>
      <div class="mt-3">
        What is
        <a href="https://jurnal.polinema.ac.id/index.php/jip/article/view/2558/2015" target="_blank">
          Asymmetric Algorithm?
        </a>
      </div>
    </div>
  </div>
{% endblock content %}
