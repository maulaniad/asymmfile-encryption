{% extends "core.html" %}
{% load static %}

{% block title %}Decrypt File{% endblock title %}

{% block content %}

{% include "sidebar.html" %}

<main class="p-4 md:ml-64">
  <div>
    <form class="max-w-md mx-auto" action="{% url 'data_decrypt:data_decrypt' %}" method="POST" autocomplete="off">
      <h1 class="my-5">File Decryption</h1>
      <div class="relative z-0 w-full mb-5 group">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload the Encrypted File</label>
        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" name="file_input" type="file" required />
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input type="password" name="secret_key" id="secret_key" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="secret_key" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Enter Passphrase / Key</label>
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="key" id="key" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
        <label for="key" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Insert Public Key Sequences</label>
      </div>
      <div class="flex justify-between">
        <button id="submit-button" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-4">Submit</button>
      </div>
      {% csrf_token %}
    </form>
    {% if error %}
      <p class="max-w-md mx-auto my-5 text-center">{{ error }}</p>
    {% endif %}
  </div>
</main>
{% endblock content %}

{% block script %}
  <script>
    
  </script>
{% endblock script %}
